<!DOCTYPE html>
<!--
* @file index.html
* @author Ali Sarrafi
*
* Example Application that shows how you can use JavaScript
* with NativeUI and device APIs.
-->
<html>
<head>
	<meta name="viewport" content="width=320, user-scalable=no">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<script type="text/javascript" charset="utf-8" src="js/wormhole.js"></script>
	<script type="text/javascript" charset="utf-8" src="main.js"></script>
	<script type="text/javascript">
		/**
		 * Initialization.
		 */
		function initialize()
		{
			document.addEventListener("backbutton", close, true);
			mosync.nativeui.initUI();
		}

		/**
		 * Handle the backbutton event.
		 */
		function close()
		{
			// Close the application if the back key is pressed.
			mosync.bridge.send(["close"]);
		}

		/**
		 * Called by the NativeUI library when the UI is ready to
		 * be shown. Show the main screen here.
		 *
		 * Here we illustrate how to add events to widgets and how to
		 * create widgets from JavaScript code.
		 */
		mosync.nativeui.UIReady = function()
		{
			// The function onDeviceReady is in main.js and will
			// be called on this event.
			document.addEventListener("deviceready", onDeviceReady, true);

			// Show the main screen.
			var mainScreen = document.getNativeElementById("mainScreen");
			mainScreen.show();
		}
	</script>
</head>

<body onload="initialize()">
	<!-- All of the Native UI widgets should be wraped inside a tag with id="NativeUI" -->
	<div id="NativeUI">
		<!-- The element with id="mainScreen" is start screen. -->
		<div data-widgetType="TabScreen" id="mainScreen">
			<!-- Device Screen -->
			<div data-widgetType="Screen" id="DeviceScreen" data-title="Device"
				data-icon_android="img/Android_TabIconDevice.png"
				data-icon_iOS="img/IOS_TabIconDevice.png">
				<div data-widgetType="VerticalLayout" id="DeviceInfoLayout" data-width="100%" data-height="100%">
					<div widgetType="Label" id="DeviceOSLabel" data-width="100%"
						data-text="Platform:" data-fontSize="19" data-fontColor="0xEE3B3B"></div>
					<div data-widgetType="Label" id="OSVersionLabel" data-width="100%"
						data-text="OSVersion:" data-fontSize="19" data-fontColor="0xEE3B3B"></div>
					<div data-widgetType="Label" id="UUIDLabel" data-width="100%"
						data-text="UUID:" data-fontSize="19" data-fontColor="0xEE3B3B"></div>
					<div data-widgetType="Label" id="DeviceNameLabel" data-width="100%"
						data-text="Device Name:" data-fontSize="19" data-fontColor="0xEE3B3B"></div>
					<div widgetType="Button" id="VibrateButton" data-width="100%"
						data-text="Vibrate" data-onevent="navigator.notification.vibrate(1000);" ></div>
					<div data-widgetType="Button" id="BeepButton" data-width="100%"
						data-text="Beep" data-onevent="navigator.notification.beep(3);" ></div>
				</div>
			</div>
			<!-- Sensor Screen -->
			<div data-widgetType="Screen" id="SensorScreen" data-title="Sensors"
				data-icon_android="img/Android_TabIconSensor.png"
				data-icon_iOS="img/IOS_TabIconSensor.png">
				<div data-widgetType="VerticalLayout" id="SensorsLayout" data-width="100%">
					<div data-widgetType="HorizontalLayout" id="AccelerometerLayout"
						data-width="100%" data-height="-2">
						<div data-widgetType="Label" id="AccelX" data-width="100%"
							data-text="x: " data-fontSize="14"></div>
						<div data-widgetType="Label" id="AccelY" data-width="100%"
							data-text="y: " data-fontSize="14"></div>
						<div data-widgetType="Label" id="AccelZ" data-width="100%"
							data-text="z: " data-fontSize="14"></div>
					</div>
					<div data-widgetType="Button" id="ToggleAccelButton" data-width="100%"
						data-text="Toggle Accelerometer" data-onevent="toggleAccelPhonegap()"></div>
					<div data-widgetType="HorizontalLayout" id="LocationLayout" data-width="100%">
						<div data-widgetType="Label" id="LocLat" data-width="100%"
							data-text="Latitude" data-fontSize="14"></div>
						<div data-widgetType="Label" id="LocLong" data-width="100%"
							data-text="Longtitude" data-fontSize="14"></div>
					</div>
					<div data-widgetType="Button" id="ToggleLocButton" data-width="100%"
						data-text="Toggle Location" data-onevent="toggleGeolocation()"></div>
					<div data-widgetType="HorizontalLayout" id="CompassLayout" data-width="100%">
						<div data-widgetType="Label" id="CompassLabel" data-width="100%"
							data-text="Compass Heading:" data-fontSize="14"></div>
					</div>
					<div data-widgetType="Button" id="ToggleCompassButton" data-width="100%"
						data-text="Toggle Compass" data-onevent="toggleCompass()"></div>
				</div>
			</div>
			<!-- Map Screen -->
			<div data-widgetType="Screen" id="MapScreen" data-title="Map"
				data-icon_android="img/Android_TabIconMap.png"
				data-icon_iOS="img/IOS_TabIconMap.png">
				<div data-widgetType="WebView" id="WebView" data-width="100%" data-height="100%"
					data-url="http://maps.google.com"></div>
			</div>
		</div>
	</div>
</body>
</html>
